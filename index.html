<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</Ñ€>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <label for="add-task">
      <h3 class="add-tittle">Add Item</h3>
    </label>
    <div class="adding-wrapper">
      <input 
          id="add-task"
          type="text"
          class="task">
      <button class="button-add">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="TODO-tasks">
      <li class="task-wrapper">
        <input type="checkbox" class="checkbox-task">
        <label class="task">Pay Bills</label>
        <input 
            type="text" 
            class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox" class="checkbox-task">
        <label class="task">Go Shopping</label>
        <input 
            type="text" 
            value="Go Shopping" 
            class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" class="checkbox-task" checked>
        <label class="task">See the Doctor</label>
        <input 
            type="text" 
            class="task">
        <button class="edit">Edit</button>
        <button class="delete">
            <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
